{% extends 'layouts/default/page.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}

<div class="jumbotron jumbotron-fluid bg-transparent py-0">
    <div class="card container">

       <div class="jumbotron jumbotron-fluid bg-transparent">
        <h4><b>{% trans 'Change my email address' %}</b></h4><hr>

        <form method="post">

            {% csrf_token %}
            {% bootstrap_form form %}

            <button class="btn btn-primary">{% trans 'Update' %}</button>

        </form>
       </div>

    </div>
</div>

{% endblock %}
