{% extends 'layouts/default/page.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}
<div class="jumbotron jumbotron-fluid bg-transparent">
    <div class="container">
        <h4>{% trans 'Create an account' %}</h4><hr>

        <form method="post">

            {% csrf_token %}
            {% bootstrap_form form %}

            <button class="btn btn-primary">{% trans 'Create Account' %}</button>

            <p class="my-3">If you don't have an account <span><a href="{% url 'accounts:log_in' %}">Click here</a></span></p>

        </form>
    </div>
</div>

{% endblock %}
